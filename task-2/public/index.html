<!DOCTYPE html>
<html>
<head>
    <title>File Management Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        .file-list { margin-top: 20px; }
        .file-item { margin: 10px 0; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Management Tool</h1>
        <h3>Create File</h3>
        <form action="/create" method="POST">
            <input type="text" name="filename" placeholder="Enter filename" required>
            <br><br>
            <textarea name="content" placeholder="Enter file content"></textarea>
            <br>
            <button type="submit">Create File</button>
        </form>
        <h3>Files</h3>
        <div class="file-list" id="fileList"></div>
    </div>
    <script src="/client.js"></script>
</body>
</html>
